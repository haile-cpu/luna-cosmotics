<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUNA COSMETICS | Customer Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@500;700;800&family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <main class="page">
      <header class="top reveal-item" data-reveal>
        <div class="brand">LUNA COSMETICS</div>
        <a href="index.html">Return to Storefront</a>
      </header>

      <div class="grid">
        <section
          class="card reveal-item"
          data-reveal
          style="--reveal-delay: 80ms"
        >
          <div class="profile-head">
            <div class="avatar" id="avatarText">LC</div>
            <div>
              <h1>Customer Profile</h1>
              <p class="sub">
                Manage contact details and shipping information used for order
                fulfillment.
              </p>
            </div>
          </div>

          <div class="stats">
            <div class="stat">
              <b id="statOrders">0</b><span>Total Orders</span>
            </div>
            <div class="stat">
              <b id="statSpent">$0.00</b><span>Total Spend</span>
            </div>
            <div class="stat">
              <b id="statItems">0</b><span>Items Bought</span>
            </div>
          </div>

          <form id="profileForm" class="form-grid">
            <div class="field">
              <label for="fullName">Full Name</label>
              <input id="fullName" name="fullName" type="text" required />
            </div>
            <div class="field">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" required />
            </div>
            <div class="field">
              <label for="phone">Phone</label>
              <input id="phone" name="phone" type="tel" />
            </div>
            <div class="field">
              <label for="city">City</label>
              <input id="city" name="city" type="text" />
            </div>
            <div class="field full">
              <label for="address">Shipping Address</label>
              <textarea id="address" name="address" rows="3"></textarea>
            </div>
            <div class="field">
              <label for="zip">ZIP Code</label>
              <input id="zip" name="zip" type="text" />
            </div>
            <div class="field">
              <label for="country">Country</label>
              <input id="country" name="country" type="text" value="USA" />
            </div>
            <div class="field full">
              <button class="btn" type="submit">Save Profile</button>
              <p class="message" id="saveMessage"></p>
            </div>
          </form>
        </section>

        <section
          class="card reveal-item"
          data-reveal
          style="--reveal-delay: 160ms"
        >
          <h2>Order History</h2>
          <p class="sub">
            Orders submitted through storefront checkout are listed here.
          </p>
          <div class="history-list" id="historyList"></div>
        </section>
      </div>
    </main>

    <script src="./profile.js">
      // Shared storage keys used by profile and storefront pages.
    </script>
  </body>
</html>

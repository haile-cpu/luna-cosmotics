<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LUNA COSMETICS | Customer Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@500;700;800&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #08090d;
      --panel: rgba(18, 19, 28, 0.76);
      --text: #f4f4f7;
      --muted: #b7b8c7;
      --line: rgba(255, 255, 255, 0.14);
      --accent: #ff6d8b;
      --accent-2: #ffd166;
      --radius: 20px;
      --shadow: 0 18px 44px rgba(0, 0, 0, 0.34);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Manrope", sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 10% 10%, rgba(255, 109, 139, 0.22), transparent 30%),
        radial-gradient(circle at 85% 20%, rgba(255, 209, 102, 0.2), transparent 25%),
        var(--bg);
      min-height: 100vh;
      line-height: 1.4;
    }

    .page {
      width: min(1100px, 94vw);
      margin: 26px auto 48px;
    }

    .top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 14px 18px;
      background: var(--panel);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      margin-bottom: 20px;
      gap: 10px;
    }

    .brand {
      font-family: "Syne", sans-serif;
      letter-spacing: 0.05em;
      font-size: 1rem;
    }

    .top a {
      color: var(--text);
      text-decoration: none;
      font-weight: 700;
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.04);
      transition: transform 220ms ease, border-color 220ms ease, background 220ms ease;
    }

    .top a:hover {
      transform: translateY(-2px);
      border-color: rgba(255, 255, 255, 0.34);
      background: rgba(255, 255, 255, 0.1);
    }

    h1,
    h2,
    h3 {
      font-family: "Syne", sans-serif;
      letter-spacing: -0.03em;
      line-height: 1.05;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .card {
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: var(--panel);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      padding: 22px;
      transition: transform 240ms ease, border-color 240ms ease, box-shadow 240ms ease;
    }

    .card:hover {
      transform: translateY(-4px);
      border-color: rgba(255, 255, 255, 0.28);
      box-shadow: 0 22px 36px rgba(0, 0, 0, 0.28);
    }

    .profile-head {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 14px;
    }

    .avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      border: 1px solid var(--line);
      font-weight: 800;
      background: rgba(255, 109, 139, 0.14);
    }

    .sub {
      color: var(--muted);
      font-size: 0.92rem;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      margin-top: 12px;
    }

    .stat {
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.03);
    }

    .stat b {
      display: block;
      font-size: 1.1rem;
      color: var(--accent-2);
    }

    .stat span {
      font-size: 0.8rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 12px;
    }

    .field {
      display: grid;
      gap: 6px;
    }

    .field.full {
      grid-column: span 2;
    }

    label {
      color: var(--muted);
      font-size: 0.84rem;
    }

    input,
    textarea {
      width: 100%;
      border-radius: 11px;
      border: 1px solid var(--line);
      background: rgba(255, 255, 255, 0.03);
      color: var(--text);
      padding: 10px;
      font-family: inherit;
      resize: vertical;
    }

    .btn {
      border: 0;
      border-radius: 999px;
      padding: 11px 18px;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(100deg, var(--accent), #ff8fab);
      color: #1c1117;
      margin-top: 12px;
      transition: transform 220ms ease, filter 220ms ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      filter: brightness(1.04);
    }

    .message {
      margin-top: 8px;
      color: var(--muted);
      font-size: 0.9rem;
      min-height: 1.2em;
    }

    .history-list {
      display: grid;
      gap: 10px;
      margin-top: 12px;
    }

    .history-item {
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.03);
      transition: transform 220ms ease, border-color 220ms ease;
    }

    .history-item:hover {
      transform: translateY(-2px);
      border-color: rgba(255, 255, 255, 0.24);
    }

    .reveal-item {
      opacity: 0;
      transform: translateY(22px) scale(0.99);
      transition:
        opacity 560ms cubic-bezier(0.22, 1, 0.36, 1),
        transform 560ms cubic-bezier(0.22, 1, 0.36, 1);
      transition-delay: var(--reveal-delay, 0ms);
      will-change: opacity, transform;
    }

    .reveal-item.is-visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .history-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 8px;
    }

    .badge {
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 4px 8px;
      font-size: 0.74rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
    }

    .line-item {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .empty {
      border: 1px dashed var(--line);
      border-radius: 12px;
      padding: 14px;
      text-align: center;
      color: var(--muted);
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 640px) {
      .form-grid,
      .stats {
        grid-template-columns: 1fr;
      }

      .field.full {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <header class="top reveal-item" data-reveal>
      <div class="brand">LUNA COSMETICS</div>
      <a href="index.html">Return to Storefront</a>
    </header>

    <div class="grid">
      <section class="card reveal-item" data-reveal style="--reveal-delay:80ms;">
        <div class="profile-head">
          <div class="avatar" id="avatarText">LC</div>
          <div>
            <h1>Customer Profile</h1>
            <p class="sub">Manage contact details and shipping information used for order fulfillment.</p>
          </div>
        </div>

        <div class="stats">
          <div class="stat"><b id="statOrders">0</b><span>Total Orders</span></div>
          <div class="stat"><b id="statSpent">$0.00</b><span>Total Spend</span></div>
          <div class="stat"><b id="statItems">0</b><span>Items Bought</span></div>
        </div>

        <form id="profileForm" class="form-grid">
          <div class="field">
            <label for="fullName">Full Name</label>
            <input id="fullName" name="fullName" type="text" required />
          </div>
          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
          </div>
          <div class="field">
            <label for="phone">Phone</label>
            <input id="phone" name="phone" type="tel" />
          </div>
          <div class="field">
            <label for="city">City</label>
            <input id="city" name="city" type="text" />
          </div>
          <div class="field full">
            <label for="address">Shipping Address</label>
            <textarea id="address" name="address" rows="3"></textarea>
          </div>
          <div class="field">
            <label for="zip">ZIP Code</label>
            <input id="zip" name="zip" type="text" />
          </div>
          <div class="field">
            <label for="country">Country</label>
            <input id="country" name="country" type="text" value="USA" />
          </div>
          <div class="field full">
            <button class="btn" type="submit">Save Profile</button>
            <p class="message" id="saveMessage"></p>
          </div>
        </form>
      </section>

      <section class="card reveal-item" data-reveal style="--reveal-delay:160ms;">
        <h2>Order History</h2>
        <p class="sub">Orders submitted through storefront checkout are listed here.</p>
        <div class="history-list" id="historyList"></div>
      </section>
    </div>
  </main>

  <script>
    // Shared storage keys used by profile and storefront pages.
    const PROFILE_KEY = "luna-profile";
    const ORDERS_KEY = "luna-orders";
    // DOM references for profile form and order history rendering.
    const form = document.getElementById("profileForm");
    const historyList = document.getElementById("historyList");
    const saveMessage = document.getElementById("saveMessage");
    const avatarText = document.getElementById("avatarText");
    let revealObserver = null;

    // Safely parse persisted JSON values with fallback defaults.
    function loadJSON(key, fallback) {
      try {
        const value = localStorage.getItem(key);
        return value ? JSON.parse(value) : fallback;
      } catch (error) {
        return fallback;
      }
    }

    // Persist JSON state to localStorage.
    function saveJSON(key, value) {
      localStorage.setItem(key, JSON.stringify(value));
    }

    // Generate avatar initials from a customer full name.
    function initials(name) {
      if (!name) {
        return "LC";
      }
      return name
        .split(" ")
        .filter(Boolean)
        .slice(0, 2)
        .map((part) => part[0].toUpperCase())
        .join("");
    }

    // Populate profile form fields from stored account information.
    function fillProfile() {
      const profile = loadJSON(PROFILE_KEY, {});
      Object.keys(profile).forEach((key) => {
        const input = form.elements.namedItem(key);
        if (input) {
          input.value = profile[key];
        }
      });
      avatarText.textContent = initials(profile.fullName);
    }

    // Render order history list and trigger summary stat updates.
    function renderOrders() {
      const orders = loadJSON(ORDERS_KEY, []);
      if (!orders.length) {
        historyList.innerHTML = '<div class="empty">No order records found. Submit checkout in the storefront to create your first order.</div>';
        updateStats(orders);
        return;
      }

      historyList.innerHTML = orders
        .map((order, index) => {
          const items = order.items
            .map((item) => `<div class="line-item">${item.name} x${item.qty} - $${(item.price * item.qty).toFixed(2)}</div>`)
            .join("");
          const date = new Date(order.date).toLocaleString();
          return `
            <article class="history-item reveal-item" data-reveal style="--reveal-delay:${Math.min(index * 70, 300)}ms;">
              <div class="history-head">
                <strong>${order.id}</strong>
                <span class="badge">${order.status}</span>
              </div>
              <div class="line-item">${date}</div>
              <div class="line-item">Customer: ${order.customer || "Account Holder"}</div>
              <div style="margin-top:6px;display:grid;gap:4px;">${items}</div>
              <div style="margin-top:8px;font-weight:700;color:#ffd166;">Total: $${Number(order.total || 0).toFixed(2)}</div>
            </article>`;
        })
        .join("");

      registerRevealElements([...historyList.querySelectorAll("[data-reveal]")]);

      updateStats(orders);
    }

    // Compute aggregate metrics for account-level reporting.
    function updateStats(orders) {
      const totalOrders = orders.length;
      const totalSpend = orders.reduce((sum, order) => sum + Number(order.total || 0), 0);
      const totalItems = orders.reduce(
        (sum, order) => sum + (Array.isArray(order.items) ? order.items.reduce((acc, item) => acc + Number(item.qty || 0), 0) : 0),
        0
      );

      document.getElementById("statOrders").textContent = String(totalOrders);
      document.getElementById("statSpent").textContent = `$${totalSpend.toFixed(2)}`;
      document.getElementById("statItems").textContent = String(totalItems);
    }

    // Persist profile updates and display save confirmation.
    form.addEventListener("submit", (event) => {
      event.preventDefault();
      const formData = new FormData(form);
      const profile = Object.fromEntries(formData.entries());
      saveJSON(PROFILE_KEY, profile);
      avatarText.textContent = initials(profile.fullName);
      saveMessage.textContent = "Profile updated successfully.";
      setTimeout(() => {
        saveMessage.textContent = "";
      }, 1800);
    });

    // Initialize observer-driven reveal animations for static and dynamic sections.
    function initScrollReveal() {
      if (!("IntersectionObserver" in window)) {
        document.querySelectorAll("[data-reveal]").forEach((el) => el.classList.add("is-visible"));
        return;
      }

      revealObserver = new IntersectionObserver(
        (entries, observer) => {
          entries.forEach((entry) => {
            if (!entry.isIntersecting) {
              return;
            }
            entry.target.classList.add("is-visible");
            observer.unobserve(entry.target);
          });
        },
        { threshold: 0.14, rootMargin: "0px 0px -8% 0px" }
      );

      document.querySelectorAll("[data-reveal]").forEach((el) => revealObserver.observe(el));
    }

    // Register runtime-rendered nodes for reveal animations.
    function registerRevealElements(elements) {
      if (!elements.length) {
        return;
      }
      if (!revealObserver) {
        elements.forEach((el) => el.classList.add("is-visible"));
        return;
      }
      elements.forEach((el) => revealObserver.observe(el));
    }

    // Page initialization.
    initScrollReveal();
    fillProfile();
    renderOrders();
  </script>
</body>
</html>
